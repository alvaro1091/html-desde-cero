<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css.css">
    <style>
        div{
            margin-bottom: 12.5px;
        }

    </style>
</head>
<body>
    <a href="option.html">Opciones de seleccion</a>
    <!-- Estructura de formulario -->
    <!-- 
    placeholder= 
    se puede usar para poner letras que ayuden al usuario como ejemplo
action= hacia donde va a ir el formulario    
-->
    <h1>Nos puedes dejar tu comentario</h1>
    <form action="">
<fieldset>
    <legend>Datos Personales</legend>
        <div>
            <label for="username">Tu nombre</label>
            <input id="username"   type="text"  name="nombre">
        </div>
        <div>
            <label for="correo">Email</label>
            <input id="correo" type="text"  name="correo">
        </div>
        <div>
    
</fieldset> 
<br>
<fieldset> <legend>Escribe tu comentario</legend>
            <label for="comment">Cometario</label>      <br>  
            <textarea name="" id="comment" cols="30" rows="10" placeholder="Dejanos tu comentario"></textarea>
        </div>
</fieldset>
<br>
<fieldset>
<div>       
<!-- input de tipo number -->
<label for="">Numeros__    
    <input type="number">
</label></div>
<div>
<!-- input para fecha -->
<label for="">Fecha__    
    <input type="date">
</label>
</div>
<div>
<!-- input para numeros telefonicos-->
<label for="">telefonos__    
    <input type="tel">
</label>
</div>
<div>
<!-- input para color-->
<label for="">color__    
    <input type="color">
</label>
</div>
<!-- input para password-->
<label for="">password__    
    <input type="password">
</label>
</div>
<!-- input para password-->
<label for="">Rango__    
    <input type="range" min="1" max="20" >
</label>
</div>
</fieldset>

    </form>
    <button>Enviar</button>
    <input type="submit" value="Registrar">
</body>
</html>
