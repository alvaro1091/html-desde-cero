<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <style>
        td, th{ border: 2px solid #000;
        padding: .5em;
        text-align: center;
                }
        table{border-collapse: collapse;
        }
        th {
            background: #333;
            color: #fff;
        }


    </style>
</head>
<body>
    <a href="../clase7/formulario.html">Formularios</a>
    <!-- <table></table> para marcar la tabla
        <tr> para cada fila
        <td> table data para cada celda
    -->
    <table >
    <!-- th sirve para resaltar las cabecera de una tabla 
tfoot es para realizar una comentario o un analicis de dicha tabla(pie de la tabla) 
colspan 
rowspan   
-->
    <thead>
        <caption>Horario de clase que deberia seguir</caption>
        <tbody>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
    </thead>
    <colgroup> 
    <col span="3" >
    <col style="background: cyan;">
    <col style="background: coral;">
    </colgroup>
        <tr>
            <td colspan="2">HTML</td>
            
            <td rowspan="2">Algoritmo</td>
            <td>PHOTOSHOP</td>
            <td>MARQUETHIN</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Css</td>
            <td  >Java</td>
            <td  >UX Design</td>
        
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">Total de Cursos</td>
                <td>6 Cursos</td>
                
            </tr>
        </tfoot>
    </table>


</body>
</html>
