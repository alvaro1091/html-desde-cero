<!--     formatos de imagenes
        Vectores :
            .SVG
        Mapa de Bits
            .jpg .jpeg (Para fotos)
            .png (para fotos o imagenes detalladas con transparencia)
            .gif (para animaciones)
            .webp(mas liviano que jpg y png)
        -->
        <h2>Potafolio</h2>
<img src="img/portafolio.svg" alt="es la portafolio" width="250">
<h2>El universo</h2>
<img src="img/universo.jpg" alt="es el univeso" width="200">
<!-- divecepixelratio
pixeles de viewport (PV)
    Pixeles disponibles para mostarr contenido
Pixeles reales
    Pixles fisicos implementados por el fabricante en la pantalla

devicepixelratio = PR / PV
-->
<h2>SRCSET</h2>
<img 
srcset="img/portafolio.svg 2x , img/universo.jpg 4x">  


</body>
